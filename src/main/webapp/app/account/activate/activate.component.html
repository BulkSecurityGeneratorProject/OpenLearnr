<div class="container-fluid">
    <div class="card jh-card">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Activation</h1>

            <div class="alert alert-success" *ngIf="success">
                <span><strong>Your user account has been activated.</strong> Please </span>
                <a class="alert-link" (click)="login()">sign in</a>.
            </div>

            <div class="alert alert-danger" *ngIf="error">
                <strong>Your user could not be activated.</strong> This is probably because you have already activated your account.
                Please try to <a routerLink="/" (click)="login()">log in</a>.
                If you have not registered, please use the registration form to <a routerLink="register">sign up</a>.
            </div>
        </div>
    </div>
    </div>
</div>
