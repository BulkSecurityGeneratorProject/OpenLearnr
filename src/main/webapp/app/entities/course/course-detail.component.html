<div>
    <mat-toolbar>
        <span>{{course.name}}</span>
        <span class="middle-content"></span>
        <span>
            <button mat-raised-button color="primary" *jhiHasAnyAuthority="'ROLE_ADMIN'" [routerLink]="['/video/new']">
                <fa-icon [icon]="'plus'"></fa-icon>
                <span >
                    Create New Video
                </span>
            </button>
        </span>
    </mat-toolbar>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="mat-body">
        <mat-drawer-container autosize>
            <mat-drawer mode="side" opened>
                <mat-nav-list>
                    <a mat-list-item (click)="clickedVideo = video" *ngFor="let video of videos">{{video.name}}</a>
                </mat-nav-list>
            </mat-drawer>

            <mat-drawer-content>
                <div class="embed-responsive embed-responsive-16by9" *ngIf="clickedVideo != null">
                    <iframe class="embed-responsive-item" [src]='clickedVideo.url | safe' allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
</div>
