<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-comment-heading">Create or edit a Comment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!comment.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="comment.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_videoID">Video ID</label>
                    <input type="text" class="form-control" name="videoID" id="field_videoID"
                        [(ngModel)]="comment.videoID" required/>
                    <div [hidden]="!(editForm.controls.videoID?.dirty && editForm.controls.videoID?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.videoID?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_commentBody">Comment Body</label>
                    <input type="text" class="form-control" name="commentBody" id="field_commentBody"
                        [(ngModel)]="comment.commentBody" required/>
                    <div [hidden]="!(editForm.controls.commentBody?.dirty && editForm.controls.commentBody?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.commentBody?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_likesCount">Likes Count</label>
                    <input type="number" class="form-control" name="likesCount" id="field_likesCount"
                        [(ngModel)]="comment.likesCount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dislikesCount">Dislikes Count</label>
                    <input type="number" class="form-control" name="dislikesCount" id="field_dislikesCount"
                        [(ngModel)]="comment.dislikesCount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isApproved">Is Approved</label>
                    <input type="checkbox" class="form-control" name="isApproved" id="field_isApproved"
                        [(ngModel)]="comment.isApproved" />
                    <div [hidden]="!(editForm.controls.isApproved?.dirty && editForm.controls.isApproved?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.isApproved?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
