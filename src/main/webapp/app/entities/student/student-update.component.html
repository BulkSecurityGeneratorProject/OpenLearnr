<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-student-heading">Create or edit a Student</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!student.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="student.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_userId">User Id</label>
                    <input type="number" class="form-control" name="userId" id="field_userId"
                        [(ngModel)]="student.userId" required/>
                    <div [hidden]="!(editForm.controls.userId?.dirty && editForm.controls.userId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.userId?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.userId?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lastWatchedVideo">Last Watched Video</label>
                    <input type="text" class="form-control" name="lastWatchedVideo" id="field_lastWatchedVideo"
                        [(ngModel)]="student.lastWatchedVideo" required/>
                    <div [hidden]="!(editForm.controls.lastWatchedVideo?.dirty && editForm.controls.lastWatchedVideo?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.lastWatchedVideo?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lastWatchedVideoTime">Last Watched Video Time</label>
                    <input type="number" class="form-control" name="lastWatchedVideoTime" id="field_lastWatchedVideoTime"
                        [(ngModel)]="student.lastWatchedVideoTime" required/>
                    <div [hidden]="!(editForm.controls.lastWatchedVideoTime?.dirty && editForm.controls.lastWatchedVideoTime?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.lastWatchedVideoTime?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.lastWatchedVideoTime?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
