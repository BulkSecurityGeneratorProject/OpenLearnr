os:
  - linux
services:
  - docker
language: node_js
node_js:
  - '10.16.0'
jdk:
  - oraclejdk8
cache:
  directories:
    - node
    - node_modules
    - $HOME/.m2
    - $HOME/.yarn-cache
env:
  global:
    - NODE_VERSION=10.16.0
    - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
    - SPRING_JPA_SHOW_SQL=false
    - JHI_DISABLE_WEBPACK_LOGS=true
    - NG_CLI_ANALYTICS="false"
before_install:
  - jdk_switcher use oraclejdk8
  - java -version
  - sudo /etc/init.d/mysql stop
  - sudo /etc/init.d/postgresql stop
  # Repo for Yarn
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  - openssl aes-256-cbc -K $encrypted_56b7622c3765_key -iv $encrypted_56b7622c3765_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
install:
  - yarn install
script:
  - chmod +x mvnw
  - ./mvnw clean verify
  - ./mvnw com.github.eirslett:frontend-maven-plugin:yarn -Dfrontend.yarn.arguments='run test' -Dmaven.repo.local=$MAVEN_USER_HOME
  - ./mvnw org.jacoco:jacoco-maven-plugin:prepare-agent sonar:sonar -Dsonar.organization=python-sinhala-education-society -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
  - ./mvnw verify -Pprod -DskipTests
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/260eb3b570873affaad2
    on_success: change # options: [always|never|change] default: always
    on_failure: always # options: [always|never|change] default: always
    on_start: false # default: false
deploy:
  provider: gae
  keyfile: gcloudkey.json
  project: pythonsinhala-243503
  skip_cleanup: true
  on:
    tags: true
    condition: '$TRAVIS_TAG =~ ^v(.+)'
